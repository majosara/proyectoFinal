<link rel="stylesheet" href="/static/loginex.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>Ya te encuentas adentro!</p>
{% else %}
<form action="/login" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>
            
            <div class="login-form">
                <div class="control-group">
                <input type="text" class="login-field" value="\" placeholder="Username" name="username">
                <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                
                <div class="control-group">
                <input type="password" class="login-field" value="" name="password" placeholder="Password">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
        <input type="submit" value="Log in" class="btn btn-primary btn-large btn-lock">
                <br>
            </div>
        </div>
    </div>
</form>
{% endif %}
{% endblock %}
